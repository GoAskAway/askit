name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run typecheck

      - name: Run linter
        run: npm run lint

      - name: Run formatter check
        run: npm run fmt:check

      - name: Build packages
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Check bundle sizes
        run: |
          echo "Bundle sizes:"
          du -h dist/remote/index.js 2>/dev/null || echo "Remote bundle not found"
          du -h dist/native/index.js 2>/dev/null || echo "Native bundle not found"
          du -h dist/core/index.js 2>/dev/null || echo "Core bundle not found"
